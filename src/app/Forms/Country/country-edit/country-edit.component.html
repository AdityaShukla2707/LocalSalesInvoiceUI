<div class="container">
    <h1 class="mt-3">Edit country</h1>
   <form #form="ngForm" (ngSubmit)="onSubmit()">
       <div class="mt-2">
           <div class="mt-3">
               <label class="form-label"> Code</label>
               <input type="text" id="categoryCode" class="form-control" name="categoryCode" [(ngModel)]="model.countryCode">
           </div>
           <div class="mt-3">
               <label class="form-label"> Name</label>
               <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
           </div>
           <div class="mt-3">
               <label class="form-label"> Description</label>
               <input type="textarea" id="categoryDescription" class="form-control" name="categoryDescription" [(ngModel)]="model.description">
           </div>
           <div class="mt-3">
               <button type="submit" class="btn btn-primary">Save</button> 
               &nbsp;
               <button class="btn btn-primary" aria-current="page" routerLink="/Forms/CountryList" >Back</button>
           </div>
       </div>
   </form>
   </div>
